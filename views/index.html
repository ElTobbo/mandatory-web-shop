<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Bananarama</title>

</head>

<body>
    <header>
        <h1>Bananarama</h1>
        <h3>Sveriges ledande bananketchup-shop</h3>
        <button id="shoppa">Shop</button>
        <button id="kassa">Kassa</button>
        <!--<div class="basket"> --->
        <i class="fas fa-shopping-basket"></i>
        <p class="itemCount"></p>
        <!-- </div> --->
    </header>
<div id="shop"></div>

<div id="checkout">
    <form id="info">
        <fieldset>
        <legend>Yes, we have your bananas!</legend>
            Förnamn:<br>
            <input type="text" name="firstName"><br><p></p>
            Efternamn:<br>
            <input type="text" name="lastName"><br><p></p>
            E-post:<br>
            <input type="email" name="eMail"><br><p></p>
            Telefon (frivilligt):<br>
            <input type="text" name="lastname"><br>
            Gata:<br>
            <input type="text" name="street"><br><p></p>
            Postnummer:<br>
            <input type="number" name="zip"><br><p></p>
            Ort:<br>
            <input type="text" name="city"><br><p></p>
            Meddelande (frivilligt):<br>
            <textarea type="text" name="msg" rows="10" cols="40"></textarea>
            <input type="button" id="button" value="Beställ">
        </fieldset>
    </form>
    <div>
        <ul id="basket">

        </ul>
    </div>

</div>

<script src="../scripts/index.js"></script>
</body>
</html>
